version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/packages/core"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
    groups:
      core-deps:
        patterns: ["*"]

  - package-ecosystem: "pip"
    directory: "/packages/cli"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
    groups:
      cli-deps:
        patterns: ["*"]

  - package-ecosystem: "pip"
    directory: "/packages/web"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
    groups:
      web-deps:
        patterns: ["*"]

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3
    labels:
      - "ci"
    groups:
      actions:
        patterns: ["*"]
