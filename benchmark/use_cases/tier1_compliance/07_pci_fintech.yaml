id: "07"
name: "PCI-DSS Payment Processing Platform"
tier: 1
category: "compliance"
prompt: >
  Design a PCI-DSS Level 1 compliant payment processing platform on AWS for a fintech company
  processing 500,000 transactions per day. The cardholder data environment must be in a dedicated
  VPC with strict network segmentation â€” payment processing Lambda functions in a private subnet
