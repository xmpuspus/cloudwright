[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cloudwright-cli"
version = "0.1.0"
description = "CLI for Cloudwright architecture intelligence"
requires-python = ">=3.12"
license = "MIT"
dependencies = [
    "cloudwright>=0.1.0",
    "typer>=0.12.0,<1",
    "rich>=13.7.0,<14",
]

[project.scripts]
cloudwright = "cloudwright_cli.main:app"

[tool.hatch.build.targets.wheel]
packages = ["cloudwright_cli"]
