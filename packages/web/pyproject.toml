[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cloudwright-web"
version = "0.1.0"
description = "Web UI for Cloudwright architecture intelligence"
requires-python = ">=3.12"
license = "MIT"
dependencies = [
    "cloudwright==0.1.0",
    "fastapi==0.116.1",
    "uvicorn[standard]==0.41.0",
]

[tool.hatch.build.targets.wheel]
packages = ["backend"]
