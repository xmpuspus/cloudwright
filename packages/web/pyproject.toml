[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "silmaril-web"
version = "0.1.0"
description = "Web UI for Silmaril architecture intelligence"
requires-python = ">=3.12"
license = "MIT"
dependencies = [
    "silmaril>=0.1.0",
    "fastapi>=0.115.0,<1",
    "uvicorn[standard]>=0.32.0,<1",
]

[tool.hatch.build.targets.wheel]
packages = ["backend"]
